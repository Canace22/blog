# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Canace 的博客
subtitle: Tomorrow is another day
description: canace 的博客
keywords: web开发, 计算机图形学, AI, 前端开发, js, html, css
author: Canace
language: zh-CN
image: https://raw.githubusercontent.com/Canace22/Assets/main/images/snow-other.png
# timezone: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://canace.site/
root: /
## url: https://yoursite.com
## root: /
permalink: :title/ # :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: web
category_map:
  Web开发: web
  人工智能: ai
  工程化与运维: cli
  编程基础: coding
  网站建设: site
  软技能与思考: soft
tag_map:
  随笔: essays
  前端: frontend
  框架与库: frameworks-libs
  CSS与可视化: css-visualization
  性能优化: performance
  服务端: server-side
  后端: backend
  跨端方案: cross-platform
  计算机科学: computer-science
  API&服务: api-services
  构建与部署: build-deploy
  开发工具: dev-tools
  系统: system-design
  代码质量: code-quality
  读书笔记: reading-notes
  编程语言: programming-languages

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: maupassant

# 搜索设置
search:
  path: search.xml
  field: post
  content: true

# rss 设置
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit:
  content_limit_delim: " "

##Deployment
#Docs:https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:Canace22/blog.git
  branch: master
  message: 'Site updated: {{ now(''YYYY-MM-DD HH:mm:ss'') }}'
  name: Canace
  email: canace1205@gmail.com

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-hijiki 
  display:
    position: right
    width: 200
    height: 200
  mobile:
    show: false
  react:
    opacity: 0.7